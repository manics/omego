# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27, py36
# https://tox.readthedocs.io/en/latest/config.html#conf-requires
# Ensure pip is new so we can install manylinux wheel
requires = pip >= 19.0.0
           virtualenv >= 16.0.0

[testenv]
# Travis variables used by travis-build
passenv = HOME USER_AGENT TEST TRAVIS_PYTHON_VERSION
commands =
    ; python setup.py test -vst test/unit/
    ./travis-build

[testenv:py27travis]
basepython = python2.7
platform = linux.*
deps =
    setuptools>=40.0
    https://github.com/ome/zeroc-ice-py-manylinux/releases/download/0.2.0/zeroc_ice-3.6.5-cp27-cp27mu-manylinux2010_x86_64.whl

[testenv:py36travis]
basepython = python3.6
platform = linux.*
deps =
    setuptools>=40.0
    https://github.com/ome/zeroc-ice-py-manylinux/releases/download/0.3.0/zeroc_ice-3.6.5-cp36-cp36m-manylinux2014_x86_64.whl

; [testenv:py27]
; basepython = /CONDA/envs/tox-py27/bin/python

; [testenv:py36]
; basepython = /CONDA/envs/tox-py36/bin/python
